<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Git Search</title>
        <meta name="description" content="Git Search" />
    </head>
    <body>
        <!-- Основной блок -->
        <section class="main-section">
            <div class="main-section__content">
                <div class="main-section__search">
                    <form class="main-section__form form">
                        <input
                            class="form__search"
                            type="search"
                            name="search"
                            id="search"
                            placeholder="Поиск"
                        />
                        <button class="form__btn" type="submit" id="submit">Поиск</button>
                    </form>
                </div>
                <div class="main-section__results" id="repo-list">
                </div>
            </div>
        </section>
        <script src="js/script.js"></script>
    </body>
</html>
